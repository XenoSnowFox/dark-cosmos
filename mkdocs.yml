nav:
  - 'Dark Cosmos': 'index.md'
  - 'The Erilia Sector':
    - 'About the Erilia Sector': 'sectors/erilia.md'
    - 'Star Systems of Erilia':
      - 'Pangatis': 'star-systems/pangatis.md'
      - 'Solairace': 'star-systems/solairace.md'
markdown_extensions:
  - toc:
      separator: "_"
      permalink: "ðŸ”—"
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - search
theme:
  name: windmill
  # name: dracula
  # name: bootstrap386
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.top
    # - navigation.indexes
    - search.suggest
    - search.share
    - toc.follow
extra_css:
  - stylesheets/extra.css